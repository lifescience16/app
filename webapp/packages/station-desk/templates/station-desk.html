<template name="stationDesk">
  <section class="station-desk">

    <div class="welcome-box">
      <div class="bar"></div>
      <div class="content">
        Welcome to
        <span>Station 17</span>.
      </div>
    </div>

    <div class="container">
      <div class="people-box">
        <div class="caption">
          Your nurses tonight
        </div>
        <div class="people">
          <div class="container">
            <div class="row">
              <div class="nurse">
                <div class="nurse-box">
                  <div class="nurse-img">
                    <img src="/images/elke.jpg"/>
                  </div>
                  <div class="name">Elke</div>
                </div>
              </div>
              <div class="nurse">
                <div class="nurse-box">
                  <div class="nurse-img">
                    <img src="/images/elmar.jpg"/>
                  </div>
                  <div class="name">Elmar</div>
                </div>
              </div>
              <div class="nurse">
                <div class="nurse-box">
                  <div class="nurse-img">
                    <img src="/images/marc.jpg"/>
                  </div>
                  <div class="name">Marc</div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="people-box">
        <div class="caption">
          Your treating physicians
        </div>
        <div class="people">
          <div class="container">
            <div class="row">
              <div class="nurse">
                <div class="nurse-box">
                  <div class="nurse-img">
                    <img src="/images/drschmidt.jpg"/>
                  </div>
                  <div class="name">Dr. Schmidt</div>
                </div>
              </div>
              <div class="nurse">
                <div class="nurse-box">
                  <div class="nurse-img">
                    <img src="/images/drbrinkler.jpg"/>
                  </div>
                  <div class="name">Dr. Brinkler</div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="service-box">
        <div class="caption">
          Our services
        </div>
        <div class="services-container">
          <div class="services">

            <div class="left">
              <button class="btn btn-default js-button-chat">
                <i class="fa fa-comment-o"></i>
              </button>
            </div>

            <div class="center">
              <div class="center-row">
                <div class="center-cell">
                  <button class="btn btn-default">
                    <i class="fa fa-television"></i>
                  </button>
                </div>

                <div class="center-cell">
                  <button class="btn btn-default">
                    <i class="fa fa-wifi"></i>
                  </button>
                </div>
              </div>

              <div class="center-row">

                <div class="center-cell">
                  <button class="btn btn-default">
                    <i class="mdi mdi-food"></i>
                  </button>
                </div>

                <div class="center-cell">
                  <button class="btn btn-default">
                    <i class="mdi mdi-coffee"></i>
                  </button>
                </div>
              </div>
            </div>


            <div class="right">
              <button class="btn btn-default">
                <i class="fa fa-user"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>
  <section class="buttonbar">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default js-button-home">
            <i class="fa fa-home"></i>
          </button>
        </div>
      </div>
    </nav>
  </section>
</template>
