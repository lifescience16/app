<template name="dashboard">
  <section class="dashboard">
    <div class="welcome-box">
      <div class="bar"></div>
      <div class="content">
        Willkommen.
      </div>
    </div>
    <div class="container">
      <div class="row dashboard-apps">
        <div class="col col-xs-6 col-sm-4">
          <div class="dashboard-button station">
            <i class="mdi mdi-hospital"></i>
            <span class="caption">Station 17</span>
          </div>
        </div>
        <div class="col col-xs-6 col-sm-4">
          <div class="dashboard-button treatment">
            <i class="fa fa-stethoscope"></i>
            <span class="caption">Treatment</span>
          </div>
        </div>
        <div class="col col-xs-6 col-sm-4">
          <div class="dashboard-button journal">
            <i class="mdi mdi-clipboard-account"></i>
            <span class="caption">Journal</span>
          </div>
        </div>
        <div class="col col-xs-6 col-sm-4">
          <div class="dashboard-button contact">
            <i class="fa fa-comment-o"></i>
            <span class="caption">Contact</span>
          </div>
        </div>
      </div>
    </div>
    <div class="brand"><img src="/images/logo.png"/></div>
  </section>
