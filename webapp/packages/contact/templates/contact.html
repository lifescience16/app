<template name="contact">
  <section class="contact">
    <div class="welcome-box">
      <div class="bar"></div>
      <div class="content">
        <i class="fa fa-comment-o"></i>
      </div>
    </div>
    <div class="container">
      <div class="large-button-list">
        <div class="large-button nurse">
          <i class="fa fa-bell"></i>
          <span class="caption">Ring nurse</span>
        </div>
        <div class="large-button appointment">
          <i class="fa fa-user-md"></i>
          <span class="caption">Request appointment with physician</span>
        </div>
        <div class="large-button emergency js-button-emergency">
          <i class="fa fa-video-camera"></i>
          <span class="caption">Emergency video call</span>
        </div>
      </div>
    </div>
  </section>
</template>
