<template name="blooddraw">
  <section class="station-desk">

    <div class="welcome-box">
      <div class="bar"></div>
      <div class="content">
        Go to
        <span>blood draw</span>!
      </div>
    </div>

    <div class="container">
      <div class="people-box">
         <div class="caption">
          There are <span class="badge">8</span> people in the queue before you.
        </div>
        <div class="people">
          <div class="container">
            <div class="row">
              <div class="nurse">
                <div class="nurse-box">
                  <div class="map-img">
                    <img src="/images/way_to_blood.png"/>
                  </div>
                </div>
              </div>


            </div>
          </div>

        </div>
      </div>
    </div>

  </section>
</template>
