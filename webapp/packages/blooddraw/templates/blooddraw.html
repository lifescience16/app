<template name="blooddraw">
  <section class="blooddraw">
    <div class="welcome-box">
      <div class="bar"></div>
      <div class="content">
        Go to
        <span>blood draw</span>
      </div>
    </div>
    <div class="container">
      <div class="people-box">
        <div class="people">
          <div class="map-img">
            <img src="/images/blooddraw.png"/>
          </div>
        </div>
        <div class="name">
          There are
          <span class="badge">8</span>
          people in the queue before you.
        </div>
      </div>
    </div>
    <section class="buttonbar">
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default js-button-back">
              <i class="fa fa-chevron-left"></i>X-Ray
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default js-button-forward">
              EKG<i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </nav>
    </section>
  </section>
</template>
